<div class="sketch-board">
  <h1>SketchBoard</h1>
  <div class="toolbar">
    <label for="color-picker">Color: </label>
    <input type="color" id="color-picker" [(ngModel)]="currentColor" (change)="onColorChange($event)">
    <label for="brush-size">Brush Size: </label>
    <input type="range" id="brush-size" min="1" max="50" [(ngModel)]="currentSize" (change)="onSizeChange($event)">
    <button (click)="clearCanvas()">Clear Canvas</button>
  </div>
  <div class="canvas-container">
    <canvas #canvas></canvas>
  </div>
</div>
